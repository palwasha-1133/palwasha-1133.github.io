<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced eCommerce Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Advanced Styling */
        :root {
            --primary: #212529;
            --secondary: #6c757d;
            --accent: #ffc107;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            transition: 0.3s;
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #e9ecef;
        }

        .dark-mode .card {
            background-color: #2d3436;
            border-color: #4a4a4a;
        }

        .product-card {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .wishlist-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .wishlist-icon.active {
            color: red;
        }

        .price-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .price-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 50%;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            z-index: 99;
            background: white;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-items div:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-store me-2"></i>ECommerce Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#ordersModal">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="wishlistLink">Wishlist <span class="badge bg-danger" id="wishlistCount">0</span></a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input type="text" id="searchInput" class="form-control me-2" placeholder="Search products...">
                    <button class="btn btn-outline-light" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
                    <a class="nav-link" href="#" id="cartLink">
                        <i class="fas fa-shopping-cart"></i> Cart 
                        <span class="badge bg-danger" id="cartCount">0</span>
                    </a>
                    <button class="btn btn-outline-light ms-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login/Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                    <button class="btn btn-primary w-100" onclick="handleAuth()">Login</button>
                    <p class="mt-3 text-center">No account? <a href="#" onclick="showRegister()">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters Sidebar -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">Filters</div>
                    <div class="card-body">
                        <h6>Categories</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Electronics" id="cat1">
                            <label class="form-check-label" for="cat1">Electronics</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Clothing" id="cat2">
                            <label class="form-check-label" for="cat2">Clothing</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Books" id="cat3">
                            <label class="form-check-label" for="cat3">Books</label>
                        </div>

                        <h6 class="mt-3">Price Range</h6>
                        <input type="range" min="0" max="1000" value="500" class="price-slider" id="priceSlider">
                        <div class="d-flex justify-content-between">
                            <span id="sliderMin">$0</span>
                            <span id="sliderMax">$1000</span>
                        </div>

                        <h6 class="mt-3">Rating</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                            <label class="form-check-label" for="rating4">4 Stars & Up</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                            <label class="form-check-label" for="rating3">3 Stars & Up</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Grid -->
            <div class="col-md-9">
                <div class="row" id="productGrid"></div>
                <div class="text-center mt-4" id="noProductsMessage" style="display: none;">No products found</div>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="productImage" class="img-fluid rounded" alt="Product">
                        </div>
                        <div class="col-md-6">
                            <h2 id="productName"></h2>
                            <div class="d-flex align-items-center mb-3">
                                <span class="fa fa-star text-warning" id="productRating"></span>
                                <span class="ms-2" id="productReviews"></span>
                            </div>
                            <h4 class="text-success" id="productPrice"></h4>
                            <div class="mb-3">
                                <label>Quantity:</label>
                                <input type="number" class="form-control w-25" value="1" min="1" id="quantityInput">
                            </div>
                            <button class="btn btn-primary me-2" onclick="addToCartFromModal()"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                            <button class="btn btn-outline-danger" onclick="toggleWishlistFromModal()"><i class="fas fa-heart" id="wishlistBtn"></i></button>
                            <div class="mt-4" id="productDescription"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                    <button class="btn btn-success" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Orders Modal -->
    <div class="modal fade" id="ordersModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="ordersList"></div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Shipping Information</h5>
                            <div class="mb-3">
                                <label>Name</label>
                                <input type="text" class="form-control" id="shippingName">
                            </div>
                            <div class="mb-3">
                                <label>Address</label>
                                <input type="text" class="form-control" id="shippingAddress">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5>Payment Method</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="creditCard" checked>
                                <label class="form-check-label" for="creditCard">Credit Card</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="paypal">
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-success w-100" onclick="placeOrder()">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Wishlist Modal -->
    <div class="modal fade" id="wishlistModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wishlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="wishlistItems"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Advanced Application Logic
        const products = [
            { id: 1, name: "Premium Laptop", category: "Electronics", price: 1299.99, image: "https://via.placeholder.com/600x400", rating: 4.5, description: "High-performance laptop with 16GB RAM and 512GB SSD", reviews: 145 },
            { id: 2, name: "Wireless Headphones", category: "Electronics", price: 199.99, image: "https://via.placeholder.com/600x400", rating: 4.2, description: "Noise-cancelling Bluetooth headphones", reviews: 89 },
            { id: 3, name: "Cotton Polo Shirt", category: "Clothing", price: 39.99, image: "https://via.placeholder.com/600x400", rating: 4.0, description: "Breathable cotton polo for everyday wear", reviews: 203 },
            { id: 4, name: "JavaScript Mastery", category: "Books", price: 49.99, image: "https://via.placeholder.com/600x400", rating: 4.8, description: "Comprehensive guide to modern JavaScript", reviews: 67 },
            // Add more products as needed
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        let currentPage = 1;
        const pageSize = 6;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartUI();
            updateWishlistUI();
            setupAutocomplete();
            document.querySelectorAll('.form-check-input').forEach(input => input.addEventListener('change', applyFilters));
            document.getElementById('priceSlider').addEventListener('input', updatePriceSlider);
            document.getElementById('wishlistLink').addEventListener('click', showWishlist);
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        });

        // Render Products
        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const filters = getActiveFilters();
            const filtered = products.filter(p => {
                return (filters.categories.length === 0 || filters.categories.includes(p.category)) &&
                       p.price >= filters.price.min &&
                       p.price <= filters.price.max &&
                       (filters.rating === 0 || p.rating >= filters.rating);
            });

            const start = (currentPage - 1) * pageSize;
            const paginated = filtered.slice(start, start + pageSize);

            grid.innerHTML = paginated.map(p => `
                <div class="col-md-4 mb-4">
                    <div class="card product-card position-relative">
                        <i class="fas fa-heart wishlist-icon ${wishlist.includes(p.id) ? 'active' : ''}" 
                           onclick="toggleWishlist(${p.id}, event)"></i>
                        <img src="${p.image}" class="card-img-top" alt="${p.name}">
                        <div class="card-body">
                            <h5 class="card-title">${p.name}</h5>
                            <p class="card-text">$${p.price.toFixed(2)}</p>
                            <div class="d-flex align-items-center mb-2">
                                <span class="fa fa-star text-warning"></span>
                                <span>${p.rating} (${p.reviews})</span>
                            </div>
                            <button class="btn btn-primary" onclick="showProductDetails(${p.id})">View Details</button>
                        </div>
                    </div>
                </div>
            `).join('');

            renderPagination(filtered.length);
            document.getElementById('noProductsMessage').style.display = filtered.length === 0 ? 'block' : 'none';
        }

        // Filter Handling
        function getActiveFilters() {
            const categories = Array.from(document.querySelectorAll('.form-check-input:checked'))
                .map(el => el.value);
            
            const priceSlider = document.getElementById('priceSlider');
            const priceValue = parseInt(priceSlider.value);
            
            const rating = document.querySelector('input[name="rating"]:checked')?.value || 0;

            return {
                categories,
                price: {
                    min: 0,
                    max: priceValue
                },
                rating: parseInt(rating)
            };
        }

        function applyFilters() {
            currentPage = 1;
            renderProducts();
        }

        function updatePriceSlider() {
            document.getElementById('sliderMax').textContent = `$${document.getElementById('priceSlider').value}`;
            applyFilters();
        }

        // Wishlist Handling
        function toggleWishlist(productId, event) {
            event.stopPropagation();
            const index = wishlist.indexOf(productId);
            if (index === -1) {
                wishlist.push(productId);
            } else {
                wishlist.splice(index, 1);
            }
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            updateWishlistUI();
            renderProducts();
        }

        function updateWishlistUI() {
            document.getElementById('wishlistCount').textContent = wishlist.length;
        }

        function showWishlist() {
            const modalBody = document.getElementById('wishlistItems');
            modalBody.innerHTML = wishlist.map(id => {
                const product = products.find(p => p.id === id);
                return `
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex align-items-center">
                            <img src="${product.image}" style="width: 50px; height: 50px; object-fit: cover;">
                            <div class="ms-3">
                                <h6>${product.name}</h6>
                                <p>$${product.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="toggleWishlist(${product.id}, event)">Remove</button>
                    </div>
                `;
            }).join('');
            new bootstrap.Modal(document.getElementById('wishlistModal')).show();
        }

        // Cart Handling
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        function addToCartFromModal() {
            const productId = currentProductId;
            const quantity = parseInt(document.getElementById('quantityInput').value);
            const existing = cart.find(item => item.id === productId);
            if (existing) {
                existing.quantity += quantity;
            } else {
                cart.push({ ...products.find(p => p.id === productId), quantity });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
            bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
        }

        function updateCartUI() {
            document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartBody = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartBody.innerHTML = '<p>Your cart is empty</p>';
                return;
            }
            cartBody.innerHTML = cart.map(item => `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center">
                        <img src="${item.image}" style="width: 50px; height: 50px; object-fit: cover;">
                        <div class="ms-3">
                            <h6>${item.name}</h6>
                            <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
                        </div>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">Remove</button>
                </div>
            `).join('');
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        // Product Details
        let currentProductId;
        function showProductDetails(productId) {
            currentProductId = productId;
            const product = products.find(p => p.id === productId);
            document.getElementById('productImage').src = product.image;
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productPrice').textContent = `$${product.price.toFixed(2)}`;
            document.getElementById('productRating').textContent = `${product.rating} (${product.reviews} reviews)`;
            document.getElementById('productDescription').innerHTML = `<strong>Description:</strong> ${product.description}`;
            document.getElementById('wishlistBtn').classList.toggle('active', wishlist.includes(productId));
            document.getElementById('quantityInput').value = 1;
            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        // Checkout Process
        function checkout() {
            if (cart.length === 0) return;
            new bootstrap.Modal(document.getElementById('checkoutModal')).show();
        }

        function placeOrder() {
            const order = {
                id: Date.now(),
                items: [...cart],
                total: calculateTotal(),
                date: new Date().toLocaleDateString(),
                shipping: {
                    name: document.getElementById('shippingName').value,
                    address: document.getElementById('shippingAddress').value
                }
            };
            
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));
            cart = [];
            localStorage.removeItem('cart');
            updateCartUI();
            bootstrap.Modal.getInstance(document.getElementById('checkoutModal')).hide();
            alert('Order placed successfully!');
        }

        function calculateTotal() {
            return cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        }

        // Authentication Mock
        function handleAuth() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (email && password) {
                localStorage.setItem('user', JSON.stringify({ email }));
                alert('Logged in successfully!');
                bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
            }
        }

        function showRegister() {
            alert('Registration form would appear here!');
        }

        // Orders History
        function showOrders() {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = orders.length === 0 ? '<p>No orders found</p>' : orders.map(order => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h6>Order #${order.id}</h6>
                        <p>Date: ${order.date}</p>
                        <p>Total: $${order.total.toFixed(2)}</p>
                        <button class="btn btn-sm btn-info" onclick="showOrderDetails(${order.id})">View Details</button>
                    </div>
                </div>
            `).join('');
            new bootstrap.Modal(document.getElementById('ordersModal')).show();
        }

        function showOrderDetails(orderId) {
            const order = orders.find(o => o.id === orderId);
            alert(`Order Details:\n${JSON.stringify(order, null, 2)}`);
        }

        // Search Autocomplete
        function setupAutocomplete() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm.length < 2) return;

                const suggestions = products.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.description.toLowerCase().includes(searchTerm)
                ).slice(0, 5);

                showAutocomplete(suggestions);
            });
        }

        function showAutocomplete(suggestions) {
            const autocomplete = document.createElement('div');
            autocomplete.className = 'autocomplete-items';
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.textContent = suggestion.name;
                item.addEventListener('click', () => {
                    document.getElementById('searchInput').value = suggestion.name;
                    document.querySelectorAll('.autocomplete-items').forEach(el => el.remove());
                    showProductDetails(suggestion.id);
                });
                autocomplete.appendChild(item);
            });
            document.getElementById('searchInput').parentNode.appendChild(autocomplete);
        }

        // Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
        }

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Pagination
        function renderPagination(total) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(total / pageSize);

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderProducts();
                });
                pagination.appendChild(li);
            }
        }
    </script>
</body>
</html>
